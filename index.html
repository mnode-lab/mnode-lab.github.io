<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Node Lab</title>
    <style>
        body {
            background-color: #0d1117; /* GitHub Dark Mode Black */
            color: #c9d1d9; /* GitHub Text White */
            font-family: 'Courier New', Courier, monospace; /* Typewriter Font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .terminal {
            max-width: 600px;
            width: 100%;
        }
        .line {
            margin-bottom: 10px;
            display: block;
        }
        .prompt {
            color: #2da44e; /* GitHub Green */
            font-weight: bold;
        }
        .highlight {
            color: #58a6ff; /* GitHub Blue */
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #c9d1d9;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        a { color: #58a6ff; text-decoration: none; border-bottom: 1px dashed #58a6ff;}
    </style>
</head>
<body>
    <div class="terminal">
        <span class="line"><span class="prompt">~/mnode-lab</span> > ./init_sequence.sh</span>
        <br>
        <span class="line">Loading system... [OK]</span>
        <span class="line">Target: <span class="highlight">DeepSeek V3 @ Consumer Silicon</span></span>
        <span class="line">Status: <span class="highlight">Raw & Open</span></span>
        <br>
        <span class="line">--- PROJECT MANIFEST ---</span>
        <span class="line">We calculate the true cost of intelligence.</span>
        <span class="line">Benchmarked on consumer hardware.</span>
        <br>
        <span class="line">> <a href="https://github.com/mnode-lab">GitHub Repo</a></span>
        <span class="line">> <a href="https://x.com/MnodeLabs">X (Twitter)</a></span>
        <br>
        <span class="line"><span class="prompt">~/mnode-lab</span> > <span class="cursor"></span></span>
    </div>
</body>
</html>
